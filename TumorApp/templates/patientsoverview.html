<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Overview</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .card-body {
            background-color: #ffffff;
        }
        .btn-back {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-primary btn-back"><a href="{% url 'AdminScreen' %}" style="color: white; text-decoration: none;">BACK</a></button>
        <button><a href="{% url 'patientslistwithtumor' %}">TUMOR DETECTED PEOPLE</a></button>
        <button><a href="{% url 'patientslistwithouttumor' %}">TUMOR NOT DETECTED PEOPLE</a></button>
        <form method="post">
            {% csrf_token %}
            <label>ENTER PATIENT NAME : </label>
            <input type="text" name="patientname">
            <input type="submit">
        </form>
        <p>The total Number patients Screened : {{ totalpatients }}</p>
        <p>Total Number of Tumors affected patients : {{ affectedpatients }}</p>
        <p>Total Number of Tumor unaffected Patients : {{ unaffectedpatients }}</p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
