{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection of Liver Tumors</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo:wght@400;700&display=swap');
        body {
            margin: 0;
            font-family: 'Exo', sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .background-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1px);
        }

        .navbar {
            background: rgba(0, 0, 0, 0.7);
            color: rgb(37, 150, 190);
            padding: 15px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: rgb(37, 150, 190);
            font-size: 1.2em;
            padding: 8px 15px;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            color: #000;
            background-color: rgb(37, 150, 190);
        }

        .main {
            position: relative;
            z-index: 1;
            width: 80%;
            max-width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .main h1 {
            font-size: 2em;
            color: rgb(37, 150, 190);
            text-shadow: 0 0 8px rgb(37, 150, 190);
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            color: black;
            margin-right: 10px;
        }

        .form-group input[type="text"], .form-group input[type="password"] {
            flex: 2;
            padding: 10px;
            border: 2px solid rgb(37, 150, 190);
            border-radius: 5px;
            font-size: 0.9em;
            background: rgba(0, 0, 0, 0.4);
            color: rgba(255, 255, 255, 0.9);
        }

        .form-group input[type="text"]:focus, .form-group input[type="password"]:focus {
            border-color: rgb(37, 150, 190);
            box-shadow: 0 0 8px rgb(37, 150, 190);
            outline: none;
        }

        input[type="submit"] {
            padding: 12px 25px;
            background: rgb(37, 150, 190);
            border: none;
            border-radius: 5px;
            color: #000;
            font-size: 1.1em;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            display: block;
            margin: 20px auto 0 auto; /* Center the button */
        }

        input[type="submit"]:hover {
            background: rgb(37, 150, 190);
            color: #fff;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
    <div class="background-container">
        <img src="{% static 'images/liver.jpeg' %}" alt="Background Image">
    </div>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'AdminLogin' %}">Admin Login</a></li>
            <li><a href="{% url 'forgotpassword' %}">Forgot Password</a></li>
        </ul>
    </div>
    <div class="main">
        <h1 class="glow-text">Detection of Liver Tumors</h1>
        <form name="f1" method="post" action="{% url 'AdminLoginAction' %}" onsubmit="return validate(this);">
            {% csrf_token %}
            <h2 style="color: black; text-align: center;"><b>Admin Login Screen</b></h2>
            <font size="" color="red"><center>{{ data }}</center></font>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="t1">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="t2">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
